<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>마이페이지</h1>

    <img id="image" src="" alt="유저프로필">
    <h3 id="nickName"></h3>

    <a href="http://127.0.0.1:5501/frontEnd/update.html">프로필 수정</a>
</body>
<script>
    async function getAPI(){
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/mypage',{
                withCredentials: true
            })
            image.setAttribute("src",data.user_img)
            nickName.innerHTML = data.user_name;
            // console.log("dataaaaaaaaaaaaaaaaa", data)
        } catch (error) {
            
        }
    }
    getAPI()
</script>
</html>
