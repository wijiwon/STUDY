<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // 댓글이 될 컴포넌트를 생성
    // props 값을 받아서 댓글을 만들어 줄 컴포넌트
    class CommentItem extends React.Component {
      constructor(props) {
        super(props);
        // props = {userid : "작성자", content : "내용", date : "날짜"}
      }

      render() {
        return (
          // reactDOM에서는 우리가 HTML에서 사용하던 속성 이름이 아니고 class -> className으로 작성한다.
          <ul className="">
            <li>{this.props.userid}</li>
            <li>{this.props.content}</li>
            <li>{this.props.date}</li>
          </ul>
        );
      }
    }

    // 댓글 작성 form을 그리는 컴포넌트
    class CommentForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          // form에서 보낼 값
          // input에 입력값을 상태값으로 넣어줄 것이다.
          value: "",
        };

        this.changeHandler = this.changeHandler.bind(this);
        this.submitHandler = this.submitHandler.bind(this);
      }

      // 입력 값을 처리할 함수
      changeHandler(e) {
        // input의 value를 구조분해 할당
        const { value } = e.target;
        console.log("변경?", value);
        this.setState({
          ...this.state,
          value,
        });
      }

      // 입력을 했으면 입력을 처리할 함수
      submitHandler(e) {
        // 새로고침 이벤트 막고
        e.preventDefault();
        // 작성한 댓글을 추가해줄 곳
        this.props.create(this.state.value);
        // 다시 상태 값 초기화
        this.setState({ value: "" });
      }

      render() {
        return (
          <li>
            <form onSubmit={this.submitHandler}>
              <h4>
                댓글 작성 <span>: {this.props.length}</span>
              </h4>
              <span>
                <input
                  type="text"
                  onChange={this.changeHandler}
                  value={this.state.value}
                />
              </span>
              <input type="submit" value="등록" />
            </form>
          </li>
        );
      }
    }

    // 댓글 리스트를 그려줄 컴포넌트
    class CommentList extends React.Component {
      constructor(props) {
        super(props);
      }

      loop(value, index) {
        return (
          <CommentItem
            // key는 리엑트가 요소를 식별할 때 사용한다. 성능이 좋아진다.
            key={index}
            userid={value.userid}
            content={value.content}
            date={value.date}
          />
        );
      }

      render() {
        return <li>{this.props.items.map(this.loop)}</li>;
      }
    }

    // 댓글 기능을 담당할 컴포넌트
    class Comment extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          comment: [
            {
              userid: "weeji",
              content: "안녕",
              date: "2023/06/29",
            },
            {
              userid: "weeji2",
              content: "안녕2",
              date: "2023/06/29",
            },
          ],
        };
        this.create = this.create.bind(this);
      }

      // 새로운 댓글 작성 함수
      create(content) {
        // 컨텍스트가 유지될 수 있게 바인드 사용
        this.setState({
          comment: [
            { userid: "weeji", content, date: "2023/06/29" },
            ...this.state.comment,
          ],
        });
      }

      render() {
        return (
          <ul>
            {/* 댓글 작성 폼 */}
            <CommentForm
              create={this.create}
              length={this.state.comment.length}
            />

            {/* 댓글 리스트를 보여줄 곳 */}
            <CommentList items={this.state.comment} />
          </ul>
        );
      }
    }

    // 페이지 컴포넌트
    class App extends React.Component {
      render() {
        return (
          <div>
            {/* 댓글 레이아웃 컴포넌트를 가져옴 */}
            <Comment />
          </div>
        );
      }
    }

    // 루트설정
    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(<App />);
  </script>
</html>
