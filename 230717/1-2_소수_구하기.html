<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function isPrime(n) {
      const arr = [];
      for (let i = 1; i <= n; i++) {
        const a = n % i;
        if (a == 0) {
          arr.push(i);
        }
    }
    return arr.length > 2 ? false : true;
    }
    console.log(isPrime(31));
    console.log(isPrime(10));
  </script>
</html>
