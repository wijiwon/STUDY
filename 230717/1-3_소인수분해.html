  <body></body>
  <script>
    function primeFactor(n) {
      const arr = [];
      for (let i = 2; i < n; i++) {
        if (n % i == 0) arr.push(i);
      }
      return arr.toString();
    }
    console.log(primeFactor(10));
  </script>
