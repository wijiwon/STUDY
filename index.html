<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = 10;
    var obj = {
      a: 20,
      b: function () {
        console.log(this.a); // 1

        function c() {
          console.log(this.a); // 2
        }
        c.call(this);
      },
    };
    obj.b();
  </script>
</html>
